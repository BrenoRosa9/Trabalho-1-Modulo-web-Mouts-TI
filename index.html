<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="card">
            <h1 class="card-title">Login</h1>
            <form>
                <div class="mb input-container">
                    <label for="email" class="email-label">Email</label>
                    <div class="input-with-icon">
                        <input type="email" placeholder="Email" class="email" id="email"><img src="/img/email.png"
                            class="imgemail">
                    </div>
                </div>
                <div class="mb input-container">
                    <label for="Senha" class="senha-label">Senha</label>
                    <div class="input-with-icon">
                        <input type="text" placeholder="Senha" class="senha" id="senha"><img src="/img/chave.png"
                            class="imgchave">
                    </div>
                </div>
                <div class="mb">
                    <input type="checkbox" class="checkbox"> Manter Conectado</input>
                    <button class="login">Login</button>
                </div>
                <p><a href="redefinirsenha.html" class="esenha">Esqueceu sua senha?</a></p>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
